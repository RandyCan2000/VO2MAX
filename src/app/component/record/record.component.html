<div class="container">
    <table class="table table-hover" style="background-color: rgba(255, 255, 255, 0.397);margin-top: 25px;">
        <thead style="background-color: rgba(0, 0, 0, 0.685);">
            <tr>
                <th scope="col" class="text-white">#</th>
                <th scope="col" class="text-white">Fecha</th>
                <th scope="col" class="text-white">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of ListadoFechas; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item}}</td>
                <td>
                    <span class="material-icons" (click)="RedirectToReporte(item)">live_tv</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
